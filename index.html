<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&family=Baloo+Bhaijaan+2&family=Cairo&family=Readex+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div id="mainDiv">
        <div id="innerDiv">
            <h1 id = "mainh1">Text</h1>
            <h2 id="message"></h2>
            <h3 id="result"></h3>
            <br>
            <textarea name="userInput" id="input" cols="80" rows="2" class="rq-form-element"></textarea>
            <br>
            <button id = "btn">Start</button>
            <br>
            <div>Left-hand fingers should be placed over the A, S, D, and F keys</div>
            <div id="keyboard">Finger Positioning</div>
            <div>Right-hand fingers should be placed over the J, K, L, and ; keys</div>
        </div>
        <div id="innerDiv2">
            <h1 id = "mainh12">Letter</h1>
            <h2 id="message2"></h2>
            <h3 id="result2"></h3>
            <br>
            <textarea name="userInput2" id="input2" cols="1" rows="1" class="rq-form-element"></textarea>
            <br>
            <button id = "btn2">Start</button>
        </div>
        <div id="copyright"><a href="https://www.linkedin.com/in/rajat-agarwal-04b6b4194" target="_blank">&copy Rajat Agarwal. All rights reserved.</a></div>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
